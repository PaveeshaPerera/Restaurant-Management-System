  <section class="reviews">
    <h2 class="reviews-title">Customer Reviews</h2>

    <div class="add-review">
      <h3>Share Your Experience</h3>
      <form id="review-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="product">Select Menu Item</label>
          <select id="product" required>
            <option value="">-- Choose an item --</option>
            <option value="Chicken Club Sandwich">Chicken Club Sandwich</option>
            <option value="Chicken Shawarma">Chicken Shawarma</option>

            <i class="far fa-star" data-rating="1" title="Poor"></i>

            <i class="far fa-star" data-rating="4" title="Very Good"></i>
            <i class="far fa-star" data-rating="5" title="Excellent"></i>
          </div>
          <input type="hidden" id="rating" value="0" required>
        </div>
        <div class="form-group">
          <label for="review">Your Review</label>
          <textarea id="review" placeholder="Tell us about your experience..." required></textarea>
        </div>

  </div>
</footer>

<script>
  const database = {
    init: function() {
      if (!localStorage.getItem('urbanFoodReviews')) {
        const initialReviews = [
          { id: 1, name: 'John D.', product: 'Chicken Club Sandwich', rating: 5, content: 'Amazing sandwich!', date: '2023-03-15' },
          { id: 2, name: 'Sarah M.', product: 'Chicken Shawarma', rating: 4, content: 'Loved it!', date: '2023-04-22' }
        ];
        localStorage.setItem('urbanFoodReviews', JSON.stringify(initialReviews));
      }
    },
    getReviews: function() {
      return JSON.parse(localStorage.getItem('urbanFoodReviews')) || [];
    },
    addReview: function(review) {
      const reviews = this.getReviews();
      review.id = reviews.length ? Math.max(...reviews.map(r => r.id)) + 1 : 1;
      review.date = new Date().toISOString().split('T')[0];
      reviews.unshift(review);
      localStorage.setItem('urbanFoodReviews', JSON.stringify(reviews));
      return review;
    }
  };

  database.init();
  const reviewsContainer = document.getElementById('reviews-container');
  const reviewForm = document.getElementById('review-form');

  function formatDate(dateString) {
    return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
  }

  function getInitials(name) {
    return name.split(' ').map(part => part[0]).join('').toUpperCase();
  }

  function renderReviews() {
    const reviews = database.getReviews();
    if (!reviews.length) {
      reviewsContainer.innerHTML = '<p>No reviews yet!</p>';
      return;
    }
    reviewsContainer.innerHTML = reviews.map(review => `
      <div class="review-card">
        <div class="review-header">
          <div class="reviewer-avatar">${getInitials(review.name)}</div>
          <div class="reviewer-info">
            <div class="reviewer-name">${review.name}</div>
            <div class="review-date">${formatDate(review.date)}</div>
          </div>
        </div>
        <div class="rating">
          ${'<i class="fas fa-star"></i>'.repeat(review.rating)}
          ${'<i class="far fa-star"></i>'.repeat(5 - review.rating)}
        </div>
        <p class="review-content">${review.content}</p>
        <p class="review-product">${review.product}</p>
      </div>
    `).join('');
  }

  function setupRatingStars() {
    const stars = document.querySelectorAll('.rating-select i');
    const ratingInput = document.getElementById('rating');
    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.getAttribute('data-rating'));
        ratingInput.value = rating;
        stars.forEach((s, index) => {
          if (index < rating) {
            s.classList.add('fas', 'active');
            s.classList.remove('far');
          } else {
            s.classList.add('far');
            s.classList.remove('fas', 'active');
          }
        });
      });
    });
  }

  reviewForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const product = document.getElementById('product').value;
    const rating = parseInt(document.getElementById('rating').value);
    const content = document.getElementById('review').value.trim();

    if (!name || !product || !rating || !content) {
      alert('Please fill all fields and provide a rating!');
      return;
    }

    database.addReview({ name, product, rating, content });
    reviewForm.reset();
    document.querySelectorAll('.rating-select i').forEach(i => i.className = 'far fa-star');
    renderReviews();
    alert('Thanks for your review!');
  });

  setupRatingStars();
  renderReviews();
</script>
