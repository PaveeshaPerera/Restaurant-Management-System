    <div class="container">
        <h2>Register Delivery Man</h2>
        <form id="deliveryManForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number</label>
                <input type="text" id="vehicleNumber" required>
            </div>
            <button type="submit">Register Delivery Man</button>
        </form>

        <h3>Registered Delivery Men</h3>
        <table id="deliveryMenTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Vehicle Number</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = 'http://localhost:8081/api/deliverymen/register'; 
        const getApiUrl = 'http://localhost:8081/api/deliverymen';

        function submitForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const vehicleNumber = document.getElementById('vehicleNumber').value;

            const deliveryMan = {
                name,
                email,
                phone,
                vehicleNumber
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(deliveryMan)
            })
            .then(response => {
                console.log('Response Status:', response.status);
                return response.json(); 
            })
            .then(data => {
                console.log('Registered Delivery Man:', data); 
                if (data) {
                    alert('Delivery Man registered successfully!');
                    document.getElementById('deliveryManForm').reset();
                    loadDeliveryMen(); 
                }
            })
            .catch(error => {
                console.error('Error registering delivery man:', error);
                alert('Saved');
                loadDeliveryMen(); 
            });
        }

       
        function loadDeliveryMen() {
            fetch(getApiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('deliveryMenTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear the current table data

                data.forEach(deliveryMan => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${deliveryMan.name}</td>
                        <td>${deliveryMan.email}</td>
                        <td>${deliveryMan.phone}</td>
                        <td>${deliveryMan.vehicleNumber}</td>
                    `;
                });
            })
            .catch(error => {
                console.error('Error fetching delivery men:', error);
            });
        }

       
        window.onload = loadDeliveryMen;
    </script>
