<div class="container">
    <h2 class="order-title">Order Tracking</h2>

    
    <div class="form-container">
        <!-- Left side: Order Tracking -->
        <div class="order-tracking">
            <h3>Track Order</h3>
            <form action="track_order.php" method="POST">
                <label>Order ID</label>
                <input type="text" name="order_id" placeholder="Enter Order ID">
                <button type="submit" name="track">Track Order</button>
            </form>
            <div class="order-result">
                <!-- Order details will be displayed here -->
            </div>
        </div>

        <!-- Right side: Order History -->
        <div class="order-history">
            <h3>View Order History</h3>
            <form action="track_order.php" method="POST">
                <label>Phone Number</label>
                <input type="number" name="Phone Number" placeholder="Enter Phone Number">
                <button type="submit" name="history">View History</button>
            </form>
            <div class="history-result">
                <!-- Order history will be displayed here -->

        </div>
