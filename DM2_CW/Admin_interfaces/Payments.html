  <h2>Payments & Transactions</h2>
  <input type="text" id="searchInput" placeholder="Search by user, status or payment method" onkeyup="filterTable()">

  <table id="paymentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Date</th>
        <th>Number</th>
        <th>Payment Method</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows will be inserted here by JS -->
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', loadPayments);

    function loadPayments() {
      fetch('http://localhost:8080/payments')
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector('#paymentTable tbody');
          tbody.innerHTML = '';

          data.forEach(payment => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${payment.id}</td>
              <td>${payment.user}</td>
              <td>$${payment.amount}</td>
              <td>${payment.status}</td>
              <td>${payment.date}</td>
              <td>${payment.number}</td>
              <td>${payment.paymentMethod}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => console.error('Error loading payments:', error));
    }

    function refundPayment(paymentId) {
      fetch(http://localhost:8080/payments/refund/${paymentId}, { method: 'PUT' })
        .then(() => loadPayments())
        .catch(error => console.error('Error refunding payment:', error));
    }

    function filterTable() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#paymentTable tbody tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(input) ? '' : 'none';
      });
    }
  </script>
