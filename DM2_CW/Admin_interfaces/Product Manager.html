<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Foods - Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Combined Styles */
        @font-face {
            font-family: "Lora";
            src: url("Fonts/Lora/Lora-VariableFont_wght.ttf") format("truetype"),
                url("Fonts/Lora/Lora-Italic-VariableFont_wght.ttf") format("truetype");
            font-weight: 100 900;
            font-style: normal;
        }

        :root {
            --primary-color: #1b5e20;
            --primary-dark: #0d3b13;
            --primary-light: #81c784;
            --secondary-color: #f5f5f5;
            --accent-color: #ff9800;
            --text-color: #333;
            --light-text: #777;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .logo-bar {
    background-color: white;
    padding: 3px 15px;
    display: flex;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
}

.logo-container {
    display: flex;
    justify-content: center; /* Centers content inside */
    align-items: center;
    gap: 10px;
    max-width: 1200px;
    width: 100%;
}

.logo-img {
    height: 90px;
    width: 100px;
}


.logo-text {
    font-family: Arial, sans-serif;
    font-size: 24px;
    font-weight: bold;
    color: #2e8b57; /* Green color */
}

/* Navigation Bar Styles */
.nav-bar {
    background-color: #006f5b; /* Green background */
    padding: 12px 12px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.nav-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    width: 100%;
}

.search-container {
    position: relative;
    display: flex;
    align-items: center;
    width: 300px; /* Adjust width as needed */
    justify-content: flex-start; /* Aligns the search bar to the left */
    margin-left: 0; 
}

.search-icon {
    position: absolute;
    left: 10px; /* Adjust icon position */
    width: 20px;
    height: 20px;
}

.search-input {
    width: 100%;
    padding: 10px 10px 10px 40px; /* Extra left padding for icon space */
    border: none;
    border-radius: 25px;
    outline: none;
    background-color: white;
    font-size: 16px;
}


.nav-tabs {
    display: flex;
    gap: 20px;
}

.nav-tabs a {
    text-decoration: none;
    color: white; /* White text on green background */
    font-family: Arial, sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
}

/* Previous styles remain the same until .auth-buttons */

.auth-buttons {
    display: flex;
    align-items: center;
    gap: 15px;  /* Reduced gap since buttons will have their own padding */
    margin-left: 20px;
    
}

.food-cart-text, .signin-dropdown {
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: white;
    font-size: 16px;
    cursor: pointer;
    text-transform: uppercase;
   /* Added padding to create button shape */
    border: 2px solid white;  /* White border */
    transition: all 0.3s ease;  /* Smooth hover effect */
    width: 150px;
    border-radius: 25px;

}



/* Specific style for FOOD CART */
.food-cart-text {
    background-color: transparent;  /* No fill color */
    display: flex; /* Ensures content inside the button is aligned properly */
    align-items: center; /* Centers the icon and text vertically */
    justify-content: center; /* Centers the icon and text horizontally */
    padding: 5px 14px; 
    width: 180px; /* Adjust width to make it longer */
    height: 30px;
    gap: 8px; 
      /* Slightly rounded corners */

}

.bell-container {
    width: 30px;
    height: 30px;
    background-color: #006f5b; /* Green background */
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%; /* Circular shape */
    
}

.cart-badge {
    background-color: white; /* White background */
    color: #006f5b; /* Text color */
    font-size: 14px;
    font-weight: bold;
    width: 23px;
    height: 23px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%; /* Circular shape */
}


/* Specific style for SIGN IN */
.signin-dropdown {
    background-color: rgb(255, 255, 255);  /* Slight white tint */
    color: black;
    text-align: center;
    display: flex;
    align-items: center;
    gap: 12px; /* Space between icon and text */
    display: flex; /* Ensures content inside the button is aligned properly */
    align-items: center; /* Centers the icon and text vertically */
    justify-content: center; /* Centers the icon and text horizontally */
    padding: 8px 10px; 
    border-radius: 20px;  /* Slightly rounded corners */


}

.cart-link {
    text-decoration: none;
    color: black;
    display: flex;
    align-items: center;
    gap: 8px;
}
.signin-link {
    text-decoration: none;
    color: black;
    display: flex;
    align-items: center;
    gap: 8px;
}

.signin-icon {
    height: 24px;
    width: auto;
}

.dropdown-arrow {
    font-size: 10px;
}


        /* Main Content Styles */
        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
        }

        /* Product Form */
        .add-product {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .product-content {
            padding: 20px;
        }

        .product-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .product-price {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-btn { background-color: var(--accent-color); color: white; }
        .delete-btn { background-color: #e53935; color: white; }

        /* Footer */
        footer {
            background: var(--primary-dark);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-bar">
            <div class="logo-container">
                <img src="../Admin_interfaces/Pictures/Logonew.jpg" alt="Urban Foods Logo" class="logo-img">
            </div>
        </div>
        
        <div class="nav-bar">
            <div class="nav-content">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 15L21 21" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="10" cy="10" r="7" stroke="gray" stroke-width="2"/>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
                
                <nav class="nav-tabs">
                    <a href="admin_home.html">DASHBOARD</a>
                    <a href="Product Manager.html">PRODUCTS</a>
                    <a href="ordertrack.html">ORDERS</a>
                    <!-- <a href="#"></a> -->
                    <a href="deliverman.html">DELIVERYMAN</a>
    
                </nav>
                
                <div class="auth-buttons">
                    
                    
                    </div>
                
                    <div class="signin-dropdown">
                        <a href="login.html" class="signin-link">
                            <img src="../Admin_interfaces/Pictures/signin.png" alt="Sign In" class="signin-icon">
                            <span>SIGN IN</span>
                            <span class="dropdown-arrow">â–¼</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="management">
            <h2 class="section-title">Product Management</h2>
            
            <!-- Add Product Form -->
            <div class="add-product">
                <form id="productForm">
                    <input type="hidden" id="productId"> <!-- Add this line -->

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price (Rs.)</label>
                            <input type="number" id="productPrice" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="Main Course">Main Course</option>
                                <option value="shawarma">shawarma</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Bakery">Bakery</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productImageUrl">Image URL</label>
                            <input type="url" id="productImageUrl" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Save Product</button>
                </form>
            </div>

            <!-- Product Grid -->
            <div class="product-grid" id="productGrid"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Urban Food Store | All Rights Reserved</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
    </footer>

    

    <script>
        const baseUrl = 'http://localhost:8080/api/products';
        const form = document.getElementById('productForm');
        const grid = document.getElementById('productGrid');

        async function loadProducts() {
            grid.innerHTML = '';
            const res = await fetch(baseUrl);
            const products = await res.json();
            products.forEach(p => displayProduct(p));
        }

        function displayProduct(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-image" style="background-image: url('${product.imageUrl}')"></div>
                <div class="product-content">
                    <h3 class="product-title">${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="product-price">Rs. ${product.price}</p>
                    <p>Category: ${product.category}</p>
                    <div class="product-actions">
                        <button class="action-btn edit-btn">Edit</button>
                        <button class="action-btn delete-btn">Delete</button>
                    </div>
                </div>
            `;
            console.log("Product ID for delete:", product.id);


            // Edit functionality
            card.querySelector('.edit-btn').addEventListener('click', async () => {
                const res = await fetch(`${baseUrl}/${product.id}`);
                const data = await res.json();
                document.getElementById('productId').value = data.id; // ADD THIS

                document.getElementById('productName').value = data.name;
                document.getElementById('productPrice').value = data.price;
                document.getElementById('productDescription').value = data.description;
                document.getElementById('productCategory').value = data.category;
                document.getElementById('productImageUrl').value = data.imageUrl;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Delete functionality
            card.querySelector('.delete-btn').addEventListener('click', async () => {
    if (confirm('Are you sure?')) {
        try {
            const response = await fetch(`${baseUrl}/${product.id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            });

            console.log('Delete response:', response);
            if (!response.ok) throw new Error('Delete failed');

            await loadProducts(); // ensure products are reloaded only after deletion
        } catch (error) {
            console.error('Delete error:', error);
            alert('Delete failed! Check console.');
        }
    }
});

            grid.appendChild(card);
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const product = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                imageUrl: document.getElementById('productImageUrl').value
            };

            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            };

            await fetch(baseUrl, options);
            form.reset();
            loadProducts();
        });

        // Initial load
        loadProducts();
    </script>
</body>
</html>
